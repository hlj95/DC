<!doctype html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Weather App</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="Styles/styles.css?v=1.0">

  </head>

  <body>
    <div class="container">
      <div class="card text-center">
        <div class="card-header">
          Weather App
        </div>
        <div class="card-body" id="input">
          <h1 class="card-title">Weather</h1>
          <p class="card-text">Please input the name of the city's current weather you would like to see.</p>
          <input type="text" id="cityName" placeholder="Enter City " />
          <button type="button" class="btn btn-outline-info" id="addLocButton">ENTER</button>  
        </div>
        <div class="card-footer text-muted">
          <div id="info">
            <ul id="weather">
          </ul>
          </div>
        </div>
      </div>
    </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="Scripts/script.js"></script>
  </body>
</html>
