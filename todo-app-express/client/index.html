<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>To Do List (HTML, CSS, JS, EXPRESS)</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="Styles/styles.css?v=1.0">

</head>



<body>
  <h1 id="appName">To Do App</h1>
  <h6>using HTML, CSS, Javascript, & Express</h6>

  <div class="container">
    <div class="card text-center">
      <div class="card-header">
        What needs to be done?
      </div>
      <div class="card-body" id="input">
        <h1 class="card-title">Tasks</h1>
        <p class="card-text">Please input the name of the city's current weather you would like to see.</p>
        <input type="text" id="taskName" placeholder="Enter Name of the Task " />
        <input type="text" id="taskPriority" placeholder="Enter Priority of the Task " />
        <input type="text" id="taskDate" placeholder="Enter Date of the Task " />
        <br>
        <button type="button" class="btn btn-outline-info" id="addTask">ENTER</button>
      </div>
      <div class="card-footer text-muted">
        <div id="tasks">
          <ul id="tasksUl">
          </ul>
        </div>
      </div>
    </div>
  </div>
  <br>
  <h7>Photo Credit to <a href="https://unsplash.com/@othentikisra">Israel Palacio</a></h7>













  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"

    crossorigin="anonymous"></script>
  <script src="Scripts/script.js"></script>
</body>

</html>
