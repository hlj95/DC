<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <link rel="stylesheet"  href="styles/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE-Edge">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
   
    <title>Menu</title>
  </head>
  <body>
    <div id="container">
      <div id="menu">
        <div>Menu
          <div id="objective">
            We take garden fresh seriously, offering you a farm to table dining experience
            Our ingredients are found locally, using only the best organic suppliers available.
            Check out our popular lunch salad buffet!
            </div>   
          </div>
      </div>
    </div>

    <div id="displaymenu">
      <div class="btn-group" role="group" aria-label="Basic outlined example">
        <button id="starterBtn" type="button" class="btn btn-outline-primary">Starters</button>
        <button id="entreeBtn" type="button" class="btn btn-outline-primary">Entrees</button>
        <button id="dessertBtn" type="button" class="btn btn-outline-primary">Desserts</button>
      </div>
    </div>



    <ul id="menuUL">
      <div id="Starters">
        <h2>Starters</h2>
        <ul id="startersUL">
        </ul>
      </div>

      <div id="Entrees">
        <h2>Entrees</h2>
        <ul id="entreeUL">
        </ul>
      </div>

      <div id="Desserts">
        <h2>Deserts</h2>
        <ul id="dessertUL">
        </ul>
      </div>
    </ul>







    </div>
    <script src="scripts/menu.js"> </script>
    <script src="scripts/script.js"></script>

  </body>
</html>
